<div id="table">
  <div>
    <table>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let todo of allTodo; let i=index;">
        <td>{{todo.name}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.dueDate}}</td>
        <td>{{todo.status}}</td>
        <td>
          <button type="button" class="edit-button" (click)="completeTask(i)" *ngIf="todo.status != 'Overdue' && todo.status != 'Completed'">Complete</button>
          <button type="button" class="delete-button" (click)="deleteTask(i)" *ngIf="todo.status != 'Overdue' && todo.status != 'Completed'">Delete</button>
        </td>
      </tr>
    </table>
  </div>
  <div style="margin-top: 10px; text-align: center">
    <button type="button" class="create-button" (click)="viewCreate()">Create</button>
  </div>
</div>

<div id="create" hidden>
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="inputName" type="text" maxlength="100">
  </div>

  <div class="form-group">
    <label for="description" maxlength="500">Description:</label>
    <input id="inputDescription" type="text">
  </div>

  <div class="form-group">
    <label for="dueDate">Due In:</label>
    <input id="inputHours" type="number">
  </div>

  <div style="display: inline-block">
    <button type="button" class="create-button" (click)="createTodo()">Save</button>
  </div>
</div>
